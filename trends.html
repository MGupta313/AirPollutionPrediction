<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="../lib/d3.v5.min.js"></script>
<style>

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}
.dot {
	fill: #ffab00;
	stroke: #fff;
}
</style>
<body>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
	width = 960 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the 1st pollutant (SO2)
var valueline = d3.line()
	.x(function(d) { return x(d["date"]; })
	.y(function(d) { return y(d["so2"]); })
	.curve(d3.curveMonotoneX);

// define the 2nd pollutant (N2O)
var valueline2 = d3.line()
	.x(function(d) { return x(d["date"]); })
	.y(function(d) { return y(d["no2"]); })
	.curve(d3.curveMonotoneX)

// define the 3rd pollutant (AQI)
var valueline3 = d3.line()
	.x(function(d) { return x(d["date"]; })
	.y(function(d) { return y(d["aqi"]); })
	.curve(d3.curveMonotoneX);

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform",
		  "translate(" + margin.left + "," + margin.top + ")");

d3.csv("pollution-data.csv").then(function(data,error){

  if (error) throw error;
  // console.log(data)
  data.forEach(function(d) {
	  d["date"] = +d["date"];
	  d["so2"] = +d["so2"];
	  d["no2"] = +d["no2"];
	  d["aqi"] = +d["aqi"];
  });

  // Scale the range of the data
  x.domain(data.map(function(d) { return d["date"]; }));
  y.domain([0, d3.max(data, function(d) {
	  return Math.max(d["so2"], Math.max(d["no2"], Math.max(d["aqi"]))); })]);

  // Add the valueline path.
  svg.append("path")
	  .data([data])
	  .attr("class", "line")
	  .style("stroke","#900C3F")
	  .attr("d", valueline);

  // Add the valueline2 path.
  svg.append("path")
	  .data([data])
	  .attr("class", "line")
	  .style("stroke", "#C70039")
	  .attr("d", valueline2);
svg.append("path")
	  .data([data])
	  .attr("class", "line")
	  .style("stroke","#FF5733")
	  .attr("d", valueline3); 
	 
  // Add the X Axis
  svg.append("g")
	  .attr("transform", "translate(0," + height + ")")
	  .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
	  .call(d3.axisLeft(y));

});

</script>
</body>
